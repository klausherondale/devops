name: ðŸš€ Deploy GradeTrack to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger too

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ“¦ Build and Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: add a step here if you ever build assets (npm/yarn)
      # For now, it just uploads static HTML/CSS/JS

      - name: Upload static site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy using GitHub Pages action
        id: deployment
        uses: actions/deploy-pages@v4
